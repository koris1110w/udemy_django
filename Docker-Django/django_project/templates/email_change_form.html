{% extends 'base.html' %}

{% block content %}
<dev class="h-full">
  <dev class="dark:bg-slate-900 bg-gray-100 flex h-full items-center py-16">
    <main class="w-full max-w-md mx-auto p-6">
      <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">メールアドレス変更</h1>
          </div>

          <div class="mt-5">
            <!-- Form -->
            <form method="POST">
              {% csrf_token %}
              <div class="grid gap-y-4">
                <!-- Form Group -->
                <div class="text-red-300">
                  {{ form.non_field_errors }}
                </div>
                {% for field in form %}
                    <label class="text-white" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}

                <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">送信</button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </main>
  </dev>
</dev>
{% endblock content %}
