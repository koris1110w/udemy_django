{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h3 class="display-4">TodoList</h3>
        <p class="lead">Todolistを作成して生産的な毎日を過ごしましょう</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a class="btn btn-primary mb-2" href="{% url 'create' %}" role="button">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{ item.title }}</p>
    <p>期日：{{ item.duedate | date:"Y/m/d" }}</p>
    <a class="btn btn-primary" href="{% url 'update' item.pk%}" role="button">編集</a>
    <a class="btn btn-primary" href="{% url 'delete' item.pk %}" role="button">削除</a>
    <a class="btn btn-primary" href="{% url 'detail' item.pk%}" role="button">詳細</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
