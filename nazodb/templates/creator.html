{% extends 'base.html' %}

{% block content %}
<div class="mt-10 container flex justify-center items-center grid-cols-3">
  <img class="size-[200px] rounded-full" src="{{ creator.image.url }}" alt="Image Description">
  {% comment %} <div class="flex-shrink-0 relative rounded-xl overflow-hidden w-full sm:w-56 h-64">
  </div> {% endcomment %}
  <div class="ml-10">
    <h3 class="text-xl font-semibold text-gray-800 group-hover:text-gray-600 dark:text-gray-300 dark:group-hover:text-white">
      {{ creator.name }}
    </h3>
    <a href="{{ creator.url }}" class="mt-3 py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
      クリエイターページへ
    </a>
  </div>
</div>
<!-- Card Blog -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Grid -->
  <h3 class="text-xl font-semibold text-gray-800 group-hover:text-gray-600 dark:text-gray-300 dark:group-hover:text-white">
    クリエイターの謎解き一覧
  </h3>
  {% include "riddle_list.html" %}
  <!-- End Grid -->
</div>
<!-- End Card Blog -->
{% endblock content %}
